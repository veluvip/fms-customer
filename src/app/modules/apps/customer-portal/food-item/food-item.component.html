<div *ngFor="let item of accordionItems" class="d-flex justify-content-end">
  <div [style.display]="counts<=0 ? 'inline' : 'none'">
  <button  class="btn btn-primary btn-sm"
    (click)="incrementCount(item)">ADD</button>
  </div>
  <div [style.display]="counts>0 ? 'inline' : 'none'">
    <button [disabled]="counts <= 0" class="btn btn-primary btn-sm p-1 me-1" (click)="decrementCount(item)">
      <div class="d-flex align-items-center justify-content-center">
        <i class="las la-minus"></i>
      </div>
    </button>
    <span class="fw-bold">{{ counts }}</span>
    <button class="btn btn-primary ms-1 p-1 btn-sm" (click)="incrementCount(item)">
      <div class="d-flex align-items-center justify-content-center">
        <i class="las la-plus"></i>
      </div>
    </button>
  </div>
</div>
