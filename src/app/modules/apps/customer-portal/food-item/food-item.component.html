  <div class="d-flex flex-row pe-5 flex-grow-1">
    <div>
      <img class="h-70px rounded-4 p-2"
        src="https://imgmedia.lbb.in/media/2023/05/6476fd5a9fa97008b3ded602_1685519706838.jpg" alt="logo">
    </div>
    <div class="ps-1 p-1 pt-3">
      <div class="fw-bold fs-5 mb-3">
        <span [ngClass]="getBadgeClass(dishType)" class="badge badge-circle w-10px h-10px me-1"></span>
        Chicken Briyani
      </div>
      <div class=" fw-bold ms-6  fs-8">"So Delicious"</div>
    </div>
  </div>
  <div class="d-flex flex-column pt-4 p-4 flex-grow-1">
    <div class="fw-bold fs-6 mb-3 ms-4">â‚¹250</div>
    <div class="text fw-bold fs-9 mb-3"><span class="badge  badge-success fs-7 ms-2"> 35% off</span></div>
  </div>

<div *ngFor="let item of accordionItems" class="d-flex  justify-content-end mt-2 ms-3">
  <div class="col-4 h-20px d-flex d-row"><span class="badge badge-warning me-5">BestSeller</span> <span class="badge badge-warning">BestSeller</span></div>
  <div class="col-4 "></div>
  <div class="col-4 d-flex justify-content-end">
    <div [style.display]="counts<=0 ? 'inline' : 'none'">
      <button class="btn btn-primary btn-sm" (click)="incrementCount(item)">ADD</button>
    </div>
    <div [style.display]="counts>0 ? 'inline' : 'none'">
      <button [disabled]="counts <= 0" class="btn btn-primary btn-sm p-1 me-3" (click)="decrementCount(item)">
        <div class="d-flex align-items-center justify-content-center">
          <i class="las la-minus"></i>
        </div>
      </button>
      <span class="fw-bold">{{ counts }}</span>
      <button class="btn btn-primary ms-3 p-1 btn-sm" (click)="incrementCount(item)">
        <div class="d-flex align-items-center justify-content-center">
          <i class="las la-plus"></i>
        </div>
      </button>
    </div>
  </div>
</div>
