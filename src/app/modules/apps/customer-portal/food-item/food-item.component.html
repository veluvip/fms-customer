<div *ngFor="let item of accordionItems" class="d-flex  mt-2 ">
  <div class="col-4 h-15px d-flex d-row mt-2 ms-2"><span class="badge text text-dark fs-8 p-2 badge-warning me-5">BestSeller</span> <span class="badge p-2 text text-dark fs-8  badge-warning">BestSeller</span></div>
  <div class="col-2 "></div>
  <div class="d-flex flex-wrap  flex-end col-6">
    <div [style.visibility]="counts>0 ? 'hidden' : 'visible'">
      <button class="btn btn-primary btn-sm me-2 fs-8" (click)="incrementCount(item)">ADD</button>
    </div>
    <div [style.display]="counts>0 ? 'inline' : 'none'">
      <button [disabled]="counts <= 0" class="btn btn-primary btn-sm p-2 me-3" (click)="decrementCount(item)">
        <div class="d-flex align-items-center justify-content-center">
          <i class="las la-minus"></i>
        </div>
      </button>
      <span class="fw-bold">{{ counts }}</span>
      <button class="btn btn-primary ms-3 p-2 btn-sm me-2" (click)="incrementCount(item)">
        <div class="d-flex align-items-center justify-content-center">
          <i class="las la-plus"></i>
        </div>
      </button>
    </div>
  </div>
</div>
