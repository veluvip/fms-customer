<div class="d-flex flex-row" >
    <div class="d-flex flex-row pe-5 flex-grow-1">
      <div>
        <img class="h-70px rounded-4 p-2" src="https://imgmedia.lbb.in/media/2023/05/6476fd5a9fa97008b3ded602_1685519706838.jpg" alt="logo">
      </div>
      <div class="ps-3 p-1 pt-3">
        <div class="fw-bold fs-5 mb-3">Mutton Briyani</div>
        <div class=" fw-bold  fs-8">"So Delicious"</div>
      </div>
    </div>
    <div class="d-flex flex-column pt-4 p-4 flex-grow-1">
      <div class="fw-bold fs-7 mb-3">â‚¹250</div>
      <div class="d-flex flex-sm-row text fw-bold  fs-9 mb-3">50% offer</div>
  
      <div *ngFor="let item of accordionItems" class="d-flex align-items-center">
        <button
          [disabled]="item.count <= 0"
          class="btn btn-primary btn-sm p-1 me-1"
          (click)="decrementCount(item)"
        >
          <div class="d-flex align-items-center justify-content-center">
            <i class="las la-minus"></i>
          </div>
        </button>
        <span class="fw-bold">{{ item.count }}</span>
        <button class="btn btn-primary ms-1 p-1 btn-sm" (click)="incrementCount(item)">
          <div class="d-flex align-items-center justify-content-center">
            <i class="las la-plus"></i>
          </div>
        </button>
      </div>
    </div>
  </div>
